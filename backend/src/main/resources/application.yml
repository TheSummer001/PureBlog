# ====================================================
# Personal Blog System - Application Configuration
# ====================================================
# Spring Boot 3.5.8 配置文件
# ====================================================

# 应用基础配置
spring:
  application:
    name: personal-blog

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/personal_blog?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    # HikariCP 连接池配置
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: PersonalBlogHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

  # Jackson 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# MyBatis-Plus 配置
mybatis-plus:
  # Mapper XML 文件位置
  mapper-locations: classpath*:/mapper/**/*.xml
  # 实体类包路径
  type-aliases-package: com.github.toran.module.*.entity
  # 全局配置
  global-config:
    # 数据库配置
    db-config:
      # 主键类型（雪花算法）
      id-type: ASSIGN_ID
      # 逻辑删除字段
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
    # 关闭 Banner
    banner: false
  # MyBatis 配置
  configuration:
    # 驼峰命名转换
    map-underscore-to-camel-case: true
    # 开启缓存
    cache-enabled: true
    # 使用 SLF4J 打印 SQL（生产环境推荐）
    # log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# JWT 配置
jwt:
  # 签名密钥（生产环境请修改为复杂密钥）
  secret: personal-blog-secret-key-please-change-in-production-environment
  # 过期时间（7 天，单位：毫秒）
  expiration: 604800000
  # Token 前缀
  token-prefix: "Bearer "
  # Token Header 名称
  header: Authorization

# Knife4j 文档配置
knife4j:
  enable: true
  setting:
    language: zh-CN
    swagger-model-name: 实体类列表

# 日志配置
logging:
  level:
    root: INFO
    com.github.toran: INFO
    com.baomidou.mybatisplus: INFO
    # 保留 SQL 语句打印，但去除 Session 噪音
    com.github.toran.module.*.mapper: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/personal-blog.log
    max-size: 10MB
    max-history: 30

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  tomcat:
    uri-encoding: UTF-8
    max-threads: 200
    min-spare-threads: 10
